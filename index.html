<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card-1">
        <h1>Your Result</h1>
        <div class="circle">
          <div class="circle-text">
            <p>76</p>
            <p>of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-2">
        <div class="n-0">
          <h3>Summary</h3>
        </div>
        <div class="row n-1">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p class="push-left">Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="row n-2">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p class="push-left">Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="row n-3">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p class="push-left">Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="row n-4">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p class="push-left">Visual</p>
          <p><span>72</span> / 100</p>
        </div>
        <div class="row n-5">
          <button class="boton">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
